{% extends "loja/main.html" %}
{% load static %}
{% block content %}

{%if user.is_superuser%}
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        Tem certeza que quer apagar o Pedido: '{{ object.cliente }}'? </h1>
    <form action="." method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Sim tenho certeza" >
        <input type="reset" value="Não quero apagar" onclick ="location.href = '{% url 'listPedido' %}'" >
    </form>
    
{%else%}
<h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
    Você não tem permissão para apagar o Pedido: '{{ object.cliente }}' </h1>
{%endif%}

{%endblock content%}
